<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../TempCss.xhtml">

            <ui:define name="content">
                <center>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <h:form>
                        <div id="tbar"  style=" width: 300px;">
                            <h:commandButton value="Nouveau" action="#{paysController.initializer()}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; " /> 
                            <h:commandButton value="Enregistrer" action="#{paysController.persit}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; "/>
                             <h:commandButton value="Fermer" action="/index"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; "/>
                        </div>    
                    <h:panelGrid style=" opacity: 0.8;border: 1px solid #4E9AE1;padding: 10px 65px 5px 60px;width: 550px; background: #dddddd">
                      
                        <h:panelGrid columns="2" rendered="#{paysController.selected!=null}">
                        <h:outputLabel  value="codePays"/> <h:inputText value="#{paysController.selected.codePays}"  autocomplete="off" size="22" immediate="true" required="true" requiredMessage="Code du pays Obligatoire"/>
                        <h:outputLabel value="nom du Pays"/> <h:inputText value="#{paysController.selected.nomPays}" autocomplete="off" size="22"  immediate="true"/>
                        <h:outputLabel value="code du Continent"/> <h:inputText value="#{paysController.selected.codeContinent}" autocomplete="off" size="22" immediate="true"/>
                      
                    </h:panelGrid> 
                      
                </h:panelGrid>
                        <h:messages style="color: #B00000;font-size: 9pt;"/>
                 </h:form>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
