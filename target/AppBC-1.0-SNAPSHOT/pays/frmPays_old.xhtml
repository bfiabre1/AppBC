<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../TempCss.xhtml">

            <ui:define name="content">
                <center>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <h:form>
                        <div id="tbar"  style=" width: 400px;">
                            <h:commandButton value="Nouveau" action="#{paysController1.afficherBtNouveau()}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; " rendered="#{paysController1.selected1==null}" /> 
                            <h:commandButton value="Enregistrer" action="#{paysController1.maj()}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; " rendered="#{paysController1.afficherBtEnregistrer()}"/>
                            <h:commandButton value="Fermer" action="#{paysController1.fermer()}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; " rendered="#{paysController1.selected1==null}"/>
                            <h:commandButton value="Modifier" action="#{paysController1.afficherBtModif()}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; " rendered="#{paysController1.selected1==null}" /> 
                            <h:commandButton value="Rechercher" action="#{paysController1.rechercher()}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; " rendered="#{paysController1.afficherBtRechercher()}" /> 
                             <h:commandButton value="Annuler" action="#{paysController1.annuler()}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; " rendered="#{paysController1.selected1!=null}" /> 
                             <h:commandButton value="Supprimer" action="#{paysController1.afficherBtSupprimer()}"  style="font-style: italic; font-size:  12px; color: white; border-radius: 15%; background-color:  #036fab; " rendered="#{paysController1.afficherBtSupp()}" /> 
                        </div>    
                    <h:panelGrid rendered="#{paysController1.selected1!=null}" style=" opacity: 0.8;border: 1px solid #4E9AE1;padding: 10px 65px 5px 60px;width: 550px; background: #ffffff">
                      
                        <h:panelGrid columns="2" >
                        <h:outputLabel style=" font-style: italic; color:  blue;font-size: 12px; " value="codePays"/> <h:inputText value="#{paysController1.selected1.codePays}"  autocomplete="off" size="30" immediate="true" required="true" requiredMessage="Code du pays Obligatoire"/>
                        <h:outputLabel style=" font-style: italic; color:  blue;font-size: 12px; " value="nom du Pays"/> <h:inputText value="#{paysController1.selected1.nomPays}" autocomplete="off" size="30"  immediate="true"/>
                        <h:outputLabel style=" font-style: italic; color:  blue;font-size: 12px; "  value="code du Continent"/> <h:inputText value="#{paysController1.selected1.codeContinent}" autocomplete="off" size="30" immediate="true"/>
                      
                    </h:panelGrid> 
                      
                </h:panelGrid>
                        <h:messages style="color: #B00000;font-size: 9pt;"/>
                 </h:form>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
